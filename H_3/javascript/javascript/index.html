<!DOCTYPE html>
<html>
    <head>
        <script defer>
            window.addEventListener("DOMContentLoaded",function(){
                
                const pArray = document.getElementsByTagName("p");

                for(let i=0; i< pArray.length; i++){
                    console.log("p tag : ", pArray[i]);
                }

                const titleClassArray = document.getElementsByClassName("title");

                for(let i=0; i< titleClassArray.length; i++){
                    console.log("title class : ", titleClassArray[i]);
                }
            });
        </script>
    </head>
    <body>
        <p class="title">hello javascript1</p>
        <p class="title">hello javascript2</p>
        <p class="title">hello javascript3</p>
        <p>hello javascript4</p>
        <p>hello javascript5</p>
        <h1 class="title">hellojavascript6</h1>
    </body>
</html>
